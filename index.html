<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,500;9..40,600;9..40,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-home"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-search"></i>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="library">
            <div class="library__content">
                <button class="library__button">
                    <i class="fa fas fa-book"></i>
                    <span>Sua biblioteca</span>
                </button>
                <i class="fa fa-plus"></i>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">
                        Crie sua primeira playlist.
                    </span>
                    <span class="text subtitle">
                        É fácil, vamos te ajudar.
                    </span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <i class="fa fa-globe"></i>
                    <span>Português do brasil</span>
                </button>
            </div>
        </section>
    </div>

    <footer class="disclaimer-premium">
        <div>
            Texto qualquer...
        </div>
    </footer>
</body>

</html>
